{% load staticfiles %}

<html>
  <head>
    <title>Poollllll</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the polllll</h1>
        <p class="lead">This is the poll app, where you can take a vote a choice you like. Choose one:</p>
        {% for quest in questions %}
            <p>{{quest.question_text}}</p>
        {% endfor %}

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
